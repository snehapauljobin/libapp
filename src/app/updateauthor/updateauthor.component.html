<br>


<div class="container" style="width:60%"><br>
  <div class="row">
  
 
      <form name="myform" class="form-group" #updateforms="ngForm"  (ngSubmit)="updateauthor()"  style="margin-left: 30px;">
       <div class="row">
        

       <div class="col-md-5 form-group"> 
        <label class="control-label col-sm-6" style="color:whitesmoke; font-family:cursive;" for="title">Author</label>
       <input type="text" class="form-control col-sm-6" name="author" id="author" required [(ngModel)]="authorItems.author" placeholder="Enter the name of Author" style="font-family:cursive;">
      <br>
          </div>
          <div class="col-md-1"></div>
        <div class="col-md-5 form-group">
            <label class="control-label col-sm-6" style="color:whitesmoke; font-family:cursive;" for="title">Genre</label>
       <input type="text col-sm-6" class="form-control" id="genre" name="genre" required [(ngModel)]="authorItems.genre" placeholder="Enter the Genre" style="font-family:cursive;">
       <br>
          </div></div>

        <div class="row">
        <div class="col-md-5 form-group">
            <label class="control-label col-sm-6" style="color:whitesmoke; font-family:cursive;" for="title">Books</label>
       <input type="text" class="form-control col=sm-6" id="books" name="books" required  [(ngModel)]="authorItems.books"placeholder="Enter the books" style="font-family:cursive;">
       <br>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-5 form-group">
            <label class="control-label col-sm-6" style="color:whitesmoke; font-family:cursive;" for="title">Language</label>
       <input type="text" class="form-control col=sm-6" id="language" required name="language"  [(ngModel)]="authorItems.language" placeholder="Enter the language" style="font-family:cursive;">
       <br>
          </div></div>
      
          <div class="row">
          <div class="col-md-5 form-group">
            <label class="control-label col-sm-6" style="color:whitesmoke; font-family:cursive;" for="title">Synopsis</label>
       <textarea placeholder="Enter more about Author here.." name="info" id="textitems"  required class="form-control col'sm-6" [(ngModel)]="authorItems.info" rows="6" cols="43" style="font-family:cursive;"></textarea>
       <br>
          </div>
       

          <div class="col-md-1"></div>
        <div class="col-md-5 form-group">
            <label class="control-label col-sm-6" style="color:whitesmoke; font-family:cursive;" for="title">Image</label>
       <input type="file"  name="image" class="form-control col'sm-6" id="input" (change)="onFileSelected($event)" required  accept="image/*" style="font-family:cursive;">
       <br>
       
       <img [src]="imageUrl" id="preview">
       <input  name="id" class="form-control col'sm-6"   type="hidden" value='' style="font-family:cursive;">
        </div></div>

        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="butt" style="text-align:center; font-family:cursive; margin-left: 290px;" [disabled]="updateforms.form.invalid" >Update</button>
          </div>
        </div>  
        
       
      </form>
    </div>

  </div>
